<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>FEEDBACK PAGE</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <img src="./logo.jpeg" class="logo">
                <ul>
                    <li><a href="./landing_Page.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./faq.html">FAQ</a></li>
                    <li><a href="./feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
        <div id="panel" class="panel-container" style="margin-top: 30px;">
            <strong style="color: white;font-size: larger;">How satisfied are you with our <br /> customer support
                performance?</strong>
            <div class="ratings-container">
                <div class="rating">
                    <img src="./sad.png" alt="" class="img">
                    <small style="margin-left: 15px;margin-right: 10px;">Unhappy</small>
                </div>

                <div class="rating">
                    <img src="./confused.png" alt="" class="img" />
                    <small style="margin-left:15px;margin-right: 10px;">Neutral</small>
                </div>

                <div class="rating">
                    <img src="./smiling.png" alt="" class="img" />
                    <small style="margin-left:15px;margin-right: 10px;">Satisfied</small>
                </div>
            </div>
            <input type="text" id="nm" value="you want us to know something...">

            <button class="btn" id="send" onclick="func()">Send Review</button>
        </div>
    </div>
    <script src="feedback.js"></script>
</body>

</html>
